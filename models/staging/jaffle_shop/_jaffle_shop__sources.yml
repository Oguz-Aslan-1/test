version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    freshness: 
      error_after:
        count: 1
        period: day
      warn_after:
        count: 12
        period: hour
    loaded_at_field: _etl_loaded_at    

    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
        freshness: null     #to make the schema level freshness test skip this table.
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
        